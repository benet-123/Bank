<!-- string interpolation -->
<div>
    <h2 class="text-center mt-5 ">{{aim}}</h2>
</div>

<div class="row" style="margin-top:113px;">
    <div class="col-4 ms-4"></div>
    <div id="login-box" class="col-4">
        <h1 class="mt-3 text-black">LOGIN FORM</h1>
        <form (ngSubmit)="login()">
            <label for="" class="text-black">Account number</label>
            <input [(ngModel)]="acno" [placeholder]="data" name="acno" id="" style="cursor:pointer ;"
                type="text" class="form-control w-75 mt-3">
            <label for="" class="mt-3  text-black">Password</label>
            <input [(ngModel)]="psw"  [placeholder]="data1" name="psw" id="" style="cursor:pointer ;"
                type="text" class="form-control w-75 mt-3">
            <div class="text-center">
                <button type="submit"  class="btn btn-outline-warning mt-3  ">LOGIN</button>

            </div>
        <div style="word-spacing: 5px; cursor: pointer;" class="text-center mt-3 mb-3 text-black">New user?<a routerLink="register"
                class="ms-3">Register</a></div>
            </form>

    </div>
    <div class="col-4"></div>
</div>
