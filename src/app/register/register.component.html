
<div class="row" style="margin-top:113px;">
    <div class="col-4 ms-4"></div>
    <div id="login-box" class="col-4">
        <h1 class="mt-3 text-black text-center">REGISTER</h1>
        <form (ngSubmit)="register()">
            <label for="" class="text-black">Username</label>
            <input [(ngModel)]="uname"  name="acno" id="" style="cursor:pointer ;"type="text" class="form-control w-75 mt-3">

            <label for="" class="text-black mt-3">Account number</label>
            <input [(ngModel)]="acno"  name="acno" id="" style="cursor:pointer ;"type="text" class="form-control w-75 mt-3">


            <label for="" class="mt-3  text-black">Password</label>
            <input [(ngModel)]="psw" name="psw" id="" style="cursor:pointer ;"  type="text" class="form-control w-75 mt-3">
           
            <div class="text-center">
                <button type="submit" class="btn btn-outline-info mt-3 mb-3 ">REGISTER</button>
            </div>
        </form>
    </div>
    <div class="col-4"></div>
</div>
